{% if taskList %}
<ul>
  {% for task in taskList %}
  <li>
    <a href="{% url 'tasks:taskDetail' task_id=task.id %}">
      <h1>{{task.title}}</h1>
      <span>Status: {{task.status}}</span>
      <p>{{task.description}}</p>
      <p>{{task.person}}</p>
    </a>
  </li>
  {% endfor %}
</ul>
{% else %}
<p>Nenhuma task econtrada</p>
{% endif %}
