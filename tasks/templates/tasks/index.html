{% if taskList %}
<ul>
  {% for task in taskList %}
  <li>
    <a href="{% url 'tasks:taskDetail' task_id=task.id %}">
      <h1>{{task.title}}</h1>
    </a>
    <span>Status: {{task.status}}</span>
    <p>Descrição: {{task.description}}</p>
    <p>
      Pessoa Associada:
      <br />
      {% for person in task.person.all %} {{person.name}} <br />
      {% endfor %}
    </p>
  </li>
  {% endfor %}
</ul>
{% else %}
<p>Nenhuma task econtrada</p>
{% endif %}
